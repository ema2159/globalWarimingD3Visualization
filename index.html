<!DOCTYPE html>
<html>
  <head>
    <title>Global warming visualization</title>
    <!-- Styles -->
    <link href="styles/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg navbar-light bg-light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href=".">World temperature visualizer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="countryDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Country
              </a>
              <ul
                id="country-list"
                class="dropdown-menu dropdown-menu-end scrollable-menu"
                aria-labelledby="navbarDropdown"
              ></ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="yearDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Year
              </a>
              <ul
                id="year-list"
                class="dropdown-menu dropdown-menu-end scrollable-menu"
                aria-labelledby="navbarDropdown"
              ></ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="MonthDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Month
              </a>
              <ul
                id="month-list"
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              ></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="outerContainer">
      <div class="centered-flex">
        <div id="choroplethMap"></div>
        <input type="range" value="0" class="slider" id="yearSlider" />
        <button id="play-button" class="btn btn-outline-dark shadow-none">Pause</button>
      </div>
      <div id="chartContainer">
        <div id="polarArea"></div>
        <div id="areaChart"></div>
      </div>
    </div>
    <div class="tooltip" style="opacity: 0"></div>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./index.js"></script>
</html>
